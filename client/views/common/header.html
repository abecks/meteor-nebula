<template name="header">
    <header id="header">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        {{app.name}}
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        {{> menuItem label="Home" route="home" }}
                        {{> menuItem label="Collection Example" route="characters" }}
                        {{> menuItem label="Authenticated" route="authenticated" }}
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>{{> loginButtons align="right"}}</li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>
</template>

<template name="menuItem">
    <li class="{{#if activePath}}{{ isActivePath activePath }}{{/if}} {{ isActiveRoute route }}">
        <a href="{{pathFor route}}" class="{{#if activePath}}{{ isActivePath activePath }}{{/if}} {{ isActiveRoute route }}">{{label}}</a>
    </li>
</template>
