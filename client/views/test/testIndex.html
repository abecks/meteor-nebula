<template name="testIndex">
    <h1>Test Collection</h1>
    <br>
    <a class="btn btn-success btn-lg float-right" href="{{pathFor 'testCreate'}}">Add New Test</a>
    <br><br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th width="20"></th>
                <th width="20"></th>
            </tr>
        </thead>
        <tbody>
            {{#each this}}
            <tr>
                <td><a href="{{pathFor 'testView' this}}">{{_id}}</a></td>
                <td>
                    <a href="{{pathFor 'testUpdate' this}}"><i class="glyphicon glyphicon-edit"></i></a>
                </td>
                <td>
                    <button class="delete" data-id="{{_id}}"><i class="glyphicon glyphicon-remove"></i></button>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
